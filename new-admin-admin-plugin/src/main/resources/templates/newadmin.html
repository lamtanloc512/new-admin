<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:ezy="http://www.ezyplatform.com/thymeleaf/layout"
  lang="en"
  dir="ltr"
  data-startbar="light"
  data-bs-theme="light"
>
  <head>
    <meta charset="utf-8" />
    <title>Dashboard | Dastone - Admin & Dashboard Template</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      content="Premium Multipurpose Admin & Dashboard Template"
      name="description"
    />
    <meta content="" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="/images/favicon.ico" />

    <!-- App css -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/app.min.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- Top Bar Start -->
    <div class="topbar d-print-none">
      <div class="container-fluid">
        <nav th:replace="~{newadmin/fragments/header :: header}"></nav>
      </div>
    </div>

    <div th:replace="~{newadmin/fragments/sidebar :: sidebar}"></div>

    <div class="startbar-overlay d-print-none"></div>

    <div class="page-wrapper">
      <!-- Page Content-->
      <div class="page-content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-12">
              <div
                class="page-title-box d-md-flex justify-content-md-between align-items-center"
              >
                <h4 class="page-title" th:text="#{${currentPageTitle}}">
                  Dashboard
                </h4>
                <div class="">
                  <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item">
                      <a
                        th:href="${currentParentURL}"
                        th:text="#{${currentParentTitle}}"
                      ></a>
                    </li>
                    <!--end nav-item-->
                    <li
                      class="breadcrumb-item active"
                      th:text="#{${currentPageTitle}}"
                    ></li>
                  </ol>
                </div>
              </div>
              <!--end page-title-box-->
            </div>
            <!--end col-->
          </div>
          <!--end row-->
          <!--start content-->
          <div class="content">
            <div class="container-fluid" id="pageContentBodyWrapper">
              <div layout:fragment="content" id="pageContentBody"></div>
            </div>
          </div>
        </div>
        <!-- container -->

        <!--Start Rightbar-->
        <!--Start Rightbar/offcanvas-->
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="Appearance"
          aria-labelledby="AppearanceLabel"
        >
          <div class="offcanvas-header border-bottom justify-content-between">
            <h5 class="m-0 font-14" id="AppearanceLabel">Appearance</h5>
            <button
              type="button"
              class="btn-close text-reset p-0 m-0 align-self-center"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <h6>Account Settings</h6>
            <div class="p-2 text-start mt-3">
              <div class="form-check form-switch mb-2">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="settings-switch1"
                />
                <label class="form-check-label" for="settings-switch1"
                  >Auto updates</label
                >
              </div>
              <!--end form-switch-->
              <div class="form-check form-switch mb-2">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="settings-switch2"
                  checked
                />
                <label class="form-check-label" for="settings-switch2"
                  >Location Permission</label
                >
              </div>
              <!--end form-switch-->
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="settings-switch3"
                />
                <label class="form-check-label" for="settings-switch3"
                  >Show offline Contacts</label
                >
              </div>
              <!--end form-switch-->
            </div>
            <!--end /div-->
            <h6>General Settings</h6>
            <div class="p-2 text-start mt-3">
              <div class="form-check form-switch mb-2">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="settings-switch4"
                />
                <label class="form-check-label" for="settings-switch4"
                  >Show me Online</label
                >
              </div>
              <!--end form-switch-->
              <div class="form-check form-switch mb-2">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="settings-switch5"
                  checked
                />
                <label class="form-check-label" for="settings-switch5"
                  >Status visible to all</label
                >
              </div>
              <!--end form-switch-->
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="settings-switch6"
                />
                <label class="form-check-label" for="settings-switch6"
                  >Notifications Popup</label
                >
              </div>
              <!--end form-switch-->
            </div>
            <!--end /div-->
          </div>
          <!--end offcanvas-body-->
        </div>
        <!--end Rightbar/offcanvas-->
        <!--end Rightbar-->
        <!--Start Footer-->
        <footer th:replace="~{newadmin/fragments/footer :: footer}"></footer>

        <!--end footer-->
      </div>
      <!-- end page content -->
    </div>

    <!-- Javascript  -->
    <!-- vendor js -->

    <script src="/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/libs/simplebar/simplebar.min.js"></script>

    <!-- <script src="/libs/apexcharts/apexcharts.min.js"></script> -->
    <!-- <script src="https://apexcharts.com/samples/assets/stock-prices.js"></script> -->
    <script src="/js/pages/index.init.js"></script>
    <script src="/js/app.js"></script>
  </body>
  <!--end body-->
</html>
