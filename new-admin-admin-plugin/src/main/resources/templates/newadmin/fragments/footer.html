<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <footer
      th:fragment="footer"
      class="footer text-center text-sm-start d-print-none"
    >
      <div class="container-fluid px-0">
        <div class="row">
          <div class="col-12">
            <div class="card mb-0 border-bottom-0 rounded-bottom-0">
              <div class="card-body">
                <th:block th:if="${ezyPlatformCopyright == null}">
                  <strong
                    >Copyright &copy; 2022
                    <a href="https://youngmonkeys.org">youngmonkeys.org</a
                    >.</strong
                  >
                  All rights reserved.
                </th:block>
                <th:block
                  th:if="${ezyPlatformCopyright != null}"
                  th:utext="${ezyPlatformCopyright}"
                >
                </th:block>
                <span><b>[[#{version}]]</b> [[${platformVersion}]]</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
