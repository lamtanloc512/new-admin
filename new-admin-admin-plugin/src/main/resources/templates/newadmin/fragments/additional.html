<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="content">
    <th:block th:each="additionalFragment : ${additionalFragments}">
        <th:block th:replace="~{${additionalFragment} :: content}" />
    </th:block>
</th:block>
<th:block th:fragment="scripts">
    <th:block th:each="additionalFragment : ${additionalFragments}">
        <th:block th:replace="~{${additionalFragment} :: scripts}" />
    </th:block>
</th:block>
</body>
</html>
